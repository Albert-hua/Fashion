<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorWear - Trendy Fashion Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #f43f5e, #3b82f6);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.75rem;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      background: #fde047;
      text-align: center;
      padding: 3rem 1rem;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }
    .product img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .product h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .product p {
      color: #888;
      margin-bottom: 0.75rem;
    }
    .product button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    footer {
      background: #f3f4f6;
      padding: 2rem;
      text-align: center;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ColorWear</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Colorful Fashion for Southeast Asia ðŸŒˆ</h2>
    <p>Express yourself in vibrant styles. Local shipping available.</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://source.unsplash.com/300x300/?clothing,fashion" alt="Product" />
      <h3>Sunset Shirt</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/301x301/?fashion,tshirt" alt="Product" />
      <h3>Wave Tee</h3>
      <p>$14.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/302x302/?fashion,dress" alt="Product" />
      <h3>Tropic Dress</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 ColorWear. All rights reserved. | Payments via local bank cards
  </footer>
</body>
</html>
